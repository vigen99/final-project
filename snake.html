<head>
<meta charset='utf-8'/>
<link rel="stylesheet">
<style>

font-size: 40px

;

<body>

<div class= 'game'>
<div id = 'home'>
<canvas id='mycanvas' width='700' height='600'>
</canvas>
</div>
<p id="start">Press play to start the game!
</p>
<button id='btn' width="200">PLAY</button>

</div>

<script>



var mycanvas = document.getElementById('mycanvas');
var ctx = mycanvas.getContext('2d');
var snakeSize = 10;
var w = 700;
var h = 600;
var score = 0;
var snake;
var snakeSize = 10;
var food;
var myAudio = document.createElement("audio");
var drawModule = (function () {
var audio = document.getElementById("audio");

var bodySnake = function(x, y) {
ctx.fillStyle = '#00FFFF';
ctx.fillRect(x*snakeSize, y*snakeSize, snakeSize, snakeSize);
ctx.strokeStyle = 'darkgreen';
ctx.strokeRect(x*snakeSize, y*snakeSize, snakeSize, snakeSize);
}

var orange = function(x, y) {
ctx.fillStyle = '#ccff00';
ctx.fillRect(x*snakeSize, y*snakeSize, snakeSize, snakeSize);

}

var scoreText = function() {
var score_text = "Score: " + score;
ctx.fillStyle = '#dce6ee';
ctx.font='30px arial';
ctx.fillText(score_text, 145, h-5);
}

var drawSnake = function() {
var length = 4;
snake = [];
for (var i = length-1; i>=0; i--) {
snake.push({x:i, y:0});
}
}

var paint = function(){
ctx.fillStyle = '#161e29';
ctx.fillRect(0, 0, w, h);
ctx.strokeStyle = 'black';
ctx.strokeRect(0, 0, w, h);

btn.setAttribute('disabled', true);
//
var snakeX = snake[0].x;
var snakeY = snake[0].y;

if (direction == 'right') {
snakeX++; }
else if (direction == 'left') {
snakeX--; }
else if (direction == 'up') {
snakeY--;
} else if(direction == 'down') {
snakeY++; }

if (snakeX === -1 || snakeX === w/snakeSize || snakeY === -1 || snakeY === h/snakeSize || checkCollision(snakeX, snakeY, snake)) {
//restart game
btn.removeAttribute('disabled', true);

ctx.clearRect(0,0,w,h);
gameloop = clearInterval(gameloop);
alert('game over');
myAudio.pause()
return;

}

if(snakeX == food.x && snakeY == food.y) {
var tail = {x: snakeX, y: snakeY}; //Create a new head instead of moving the tail
score ++;

createFood(); //Create new food
} else {
var tail = snake.pop(); //pops out the last cell
tail.x = snakeX;
tail.y = snakeY;
}
//The snake can now eat the food.
snake.unshift(tail); //puts back the tail as the first cell

for(var i = 0; i < snake.length; i++) {
bodySnake(snake[i].x, snake[i].y);
}

orange(food.x, food.y);
scoreText();
}

var createFood = function() {
food = {
x: Math.floor((Math.random() * 30) + 1),
y: Math.floor((Math.random() * 30) + 1)
}

for (var i=0; i>snake.length; i++) {
var snakeX = snake[i].x;
var snakeY = snake[i].y;

if (food.x===snakeX && food.y === snakeY ) {
food.x = Math.floor((Math.random() * 30) + 1);
food.y = Math.floor((Math.random() * 30) + 1);
}
}
}

var checkCollision = function(x, y, array) {
for(let i = 0; i < array.length; i++) {
if(array[i].x === x && array[i].y === y)
return true;
}
return false;
}

var init = function(){
direction = 'down';
drawSnake();
createFood();
gameloop = setInterval(paint, 100);
}


return {
init : init
};


}());
var btn = document.getElementById('btn');
btn.addEventListener("click", function(){
score=0;

myAudio.src = "1234.mp3";
myAudio.play(); drawModule.init();});

document.onkeydown = function(event) {


keyCode = event.keyCode;

switch(keyCode) {

case 37:
if (direction != 'right') {
direction = 'left';
}

break;

case 39:
if (direction != 'left') {
direction = 'right';

}
break;

case 38:
if (direction != 'down') {
direction = 'up';

}
break;

case 40:
if (direction != 'up') {
direction = 'down';

}
break;
}
}
score = 0;


</script>
</body>\

</html>
